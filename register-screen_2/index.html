<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="icon/png" href="../top-bar/img/icon.png">
    <link rel="stylesheet" type="text/css" href="../top-bar/css/topBarStyle.css">
    <script src="../top-bar/topBarFunctions.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>

<body>
    <div class="searchBar">
        <img id="logo" class="logoTop" src="../top-bar/img/logoLado.png">
        <div class="searchBar2">
            <input type="text" placeholder="Vai pra onde?" class="searchInput">
            <input type="number" id="justNumberInput" placeholder="Quantos dias?" class="searchInput">
            <div class="searchInputWrapper">
                <input type="number" id="justNumberInput" placeholder="Com quem?" class="searchInputWithButton">
                <button type='submit' class="buttonSearch"></button>
                <button type='submit' class="buttonFilters" id="toggleButton"></button>
            </div>
        </div>
        <div>
            <button class="announcementButton">ANUNCIE!</button>
        </div>
        <a href="../profile-screen/index.html">
            <div class="picAndLabels">
                <div class="textLocatorInfo">
                    <label class="textName">Eduardo França</label>
                    <label class="locatorLevel">Locador Ouro</label>
                </div>
                <img class="profilePicLogo" src="../top-bar/img/profilePicTest.png">
            </div>
        </a>
    </div>
    <div id="filtersBar" class="filtersBar"></div>






    <form id="formCreateAccount" action="/users" method="POST">
    <div class="box">
        <p class="aventura">Só mais algumas informações!</p>
        <div class="alinhar">
            <p class="email">Aqui, digite o seu nome:</p>
            <input type="text" id="name" name="name" class="caixa">
        </div>

        <div class="alinhar2">
            <p class="senha">Agora, digite o seu CPF:</p>
            <input type="number" id="cpf" name="cpf" class="caixa">
        </div>

        <div class="alinhar">
            <p class="senha2">Insira seu telefone:</p>
            <input type="number" id="phone" name="phone" class="caixa">
        </div>

        <div class="alinhar">
            <p class="senha2">Diga-nos sua cidade:</p>
            <input type="text" id="city" name="city" class="caixa">
        </div>

        <button class="botao">CADASTRAR</button>

        <div class="alinharBonecos">
            <img src="img/img 1.png" class="festa">
            <img src="img/img 2.png" class="festa">
            <img src="img/img 3.png" class="festa">
        </div>
    </div>
    <script src="js/script.js"></script>
    </form>
</body>

</html>
