<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locaai - O Seu Site de Eventos</title>
    <link rel="stylesheet" type="text/css" href="css/topBarStyle.css">
    <link rel="icon" type="icon/png" href="img/icon.png">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="js/topBarFunctions.js" defer></script>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
 <div class="searchBar">
        <img class="logoTop" src="./img/logoLado.png">
        <div class="searchBar2">
            <input type="text" placeholder="Vai pra onde?" class="searchInput">
            <input type="number" id="justNumberInput" placeholder="Quantos dias?" class="searchInput">
            <div class="searchInputWrapper">
                <input type="number" id="justNumberInput" placeholder="Com quem?" class="searchInputWithButton">
                <button type='submit' class="buttonSearch"></button>
                <button type='submit' class="buttonFilters" id="toggleButton"></button>
            </div>
        </div>
        <div class="picAndLabels">
            <div class="textLocatorInfo">
                <label class="textName">Eduardo França</label>
                <label class="locatorLevel">Locador Ouro</label>
            </div>
            <img class="profilePicLogo" src="./img/profilePicTest.png">
        </div>
    </div>

    <div id="filtersBar" class="filtersBar"></div>
    

    <div class="container">
        <div class="price-box">
            <h2>Determine seu preço</h2>
            <p>Você pode alterá-lo quando quiser.</p>
            <div class="price-display">
                <span id="price" contenteditable="true"R$>R$0</span>
            </div>
            
            <button id="service-fee-toggle" disabled>Preço sem taxa</button>
            <div id="fee-info" class="hidden">
                <p>Preço: <span id="base-price">R$0,00</span></p>
                <p>Taxa de Serviço : <span id="service-fee">R$0,00</span></p>
                <p>Valor Adicional : <span id="additional-value">R$0,00</span></p>
                <p>Total: <span id="total-price">R$0,00</span></p>
            </div>
            <button id="confirm-btn" disabled>Confirmar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
