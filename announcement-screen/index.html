<!DOCTYPE html>
<html>

<head>
    <title>Locaai - O Seu Site de Eventos</title>
    <link rel="stylesheet" type="text/css" href="../top-bar/css/topBarStyle.css">
    <link rel="stylesheet" type="text/css" href="../bottom-bar/css/bottomBarStyle.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="icon/png" href="img/icon.png">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="../top-bar/topBarFunctions.js" defer></script>
    
</head>

<body>
    <!-- Start of the search bar -->
    <div class="searchBar">
        <img id="logo" class="logoTop" src="../top-bar/img/logoLado.png">
        <div class="searchBar2">
            <input type="text" placeholder="Vai pra onde?" class="searchInput">
            <input type="number" id="justNumberInput" placeholder="Quantos dias?" class="searchInput">
            <div class="searchInputWrapper">
                <input type="number" id="justNumberInput" placeholder="Com quem?" class="searchInputWithButton">
                <button type='submit' class="buttonSearch"></button>
                <button type='submit' class="buttonFilters" id="toggleButton"></button>
            </div>
            <div class="announcementButtonAlign">
                <button class="announcementButton">ANUNCIE!</button>
            </div>
        </div>

        <a href="../profile-screen/index.html">
            <div class="picAndLabels">
                <div class="textLocatorInfo">
                    <label class="textName">Eduardo França</label>
                    <label class="locatorLevel">Locador Ouro</label>
                </div>
                <img class="profilePicLogo" src="../top-bar/img/profilePicTest.png">
            </div>
        </a>
    </div>

    <div id="categoriesBar" class="categoriesBar">
        <div class="categoriesAlignTopBar2">
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/auditoriums.png">
                <label>Auditórios</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/beaches.png">
                <label>Praias</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/bistros.png">
                <label>Bistrôs</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/castles-and-palaces.png">
                <label>Castelos</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/chapels.png">
                <label>Capelas</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/clubs-and-associations.png">
                <label>Clubes</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/co-working.png">
                <label>Co-working</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/convention-centers.png">
                <label>Convenções</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/coverages.png">
                <label>Coberturas</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/dams-and-lakes.png">
                <label>Rios e Lagos</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/farms and-ranches.png">
                <label>Fazendas</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/farms.png">
                <label>Chácaras</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/gardens.png">
                <label>Jardins</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/hotels-and-inns.png">
                <label>Hotéis</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/islands.png">
                <label>Ilhas</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/lounges.png">
                <label>Lounges</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/mansions.png">
                <label>Mansões</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/party-halls.png">
                <label>Salões de Festa</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/resorts.png">
                <label>Resorts</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/sheds.png">
                <label>Barracões</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/stadiums-and-arenas.png">
                <label>Estádios</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/theme-parks.png">
                <label>Parques Temáticos</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/water-parks.png">
                <label>Parques Aquáticos</label>
            </a>
            <a class="categoriesAlignTopBar">
                <img class="categoriesBarImage" src="../(IMGs) CATEGORIES ICONS/yachts-and-vessels.png">
                <label>Embarcações</label>
            </a>
        </div>
    </div>
    <!-- End of the search bar -->

    <div class="bigContainer">
        <div class="textsDiv">
            <label class="placeName">Castelo de Eichenwalde</label>
            <div class="profilePicAndName">
                <label class="locatorName">Por: Eduardo França</label>
                <img class="locatorProfilePicture" src="img/profilePicAd.png">
            </div>
            <label class="placeAdressText">Eichenwalde, Bayern, Germany</label>
        </div>
        <div class="iconsAlign">
            <img class="shareIcon" src="img/share.png">
            <a class="switchBanner">
                <img class="bannerIcon" id="bannerIcon" src="img/bannerOff.png">
            </a>
        </div>

        <div class="alignContainer">
            <div class="imageContainer">
                <div class="mainAnnouncement"></div>
                <a class="moreImagesButton">
                    <img class="moreImagesButtonImg" src="./img/moreImagesIcon.png">
                    <label class="moreImagesButtonLabel">Veja todas as fotos</label>
                </a>
            </div>

            <div class="purpleContainer">
                <div style="margin-top: 2rem;">
                    <label class="mainPrice">R$1500</label>
                    <label class="daily">diária</label>
                </div>
                <div class="darkPurpleContainer">
                    <label class="locatorLabel">Locador</label>
                    <label class="locatorRanking">Ouro</label>
                </div>
                <label class="sinceLabel">Desde agosto de 2024</label>
                <div class="functionalButtons" onclick="window.location.href='../more-announcements/index.html'">
                    <img class="functionalButtonsImg" src="img/announcementStack.png">
                    <label class="functionalButtonsLabel">MAIS ANÚNCIOS</label>
                </div>
                <div class="functionalButtons">
                    <img class="functionalButtonsImg" src="img/announcementCalendar.png">
                    <label class="functionalButtonsLabel">DISPONIBILIDADE</label>
                </div>
                <div class="whiteLine"></div>
                <div class="labelDetailedPricesDiv">
                    <label class="labelDetailedPrices1">Locação</label>
                    <label class="labelDetailedPrices2">R$1300</label>
                </div>
                <div class="labelDetailedPricesDiv">
                    <label class="labelDetailedPrices1">Taxas</label>
                    <label class="labelDetailedPrices2">R$150</label>
                </div>
                <div class="labelDetailedPricesDiv">
                    <label class="labelDetailedPrices1">Impostos</label>
                    <label class="labelDetailedPrices2">R$50</label>
                </div>
                <div class="whiteLine"></div>
                <div class="bookButton" onclick="window.location.href='../payment-screen/index.html'">
                    <label class="bookButtonLabel">RESERVAR</label>
                </div>
            </div>
        </div>
    </div>

    <div class="silverDivision">
        <div class="ratingAlign">
            <div class="purpleLocatorBox">
                <img class="purpleLocatorBoxImage" src="img/profilePicAd.png">
                <div class="generalBoxAlign">
                    <div class="purpleLocatorBoxTextAlign">
                        <div class="purpleLocatorBoxTextAlign2">
                            <label class="purpleLocatorBoxName">Eduardo França</label>
                            <label class="purpleLocatorBoxTimeLabel">Locando desde 2024</label>
                        </div>

                        <div class="purpleLocatorBoxText">
                            <label class="martelo">"Sintam o peso do martelo! 🔨"</label>
                        </div>

                        <div class="purpleLocatorBoxLevel">
                            <label class="purpleLocatorBoxRanking" style="color: white">Locador</label>
                            <label class="purpleLocatorBoxRanking" style="color: #FFBF1C">Ouro</label>
                        </div>
                    </div>

                    <div class="generalAlignRatingPurpleBox">
                        <div class="alignRatingPurpleBoxImg2">
                            <div class="alignRatingPurpleBoxImg1">
                                <label class="ratingPurpleBoxBigText">4.8</label>
                                <img class="ratingPurpleBoxImg" src="img/ratingStarDarker.png">
                            </div>
                            <label class="ratingPurpleBoxSmallText">estrelas</label>
                        </div>
                        <div class="alignRatingPurpleBoxImg2">
                            <div class="alignRatingPurpleBoxImg1">
                                <label class="ratingPurpleBoxBigText">36</label>
                                <img class="ratingPurpleBoxImg" src="img/avaliationsIcon.png">
                            </div>
                            <label class="ratingPurpleBoxSmallText">avaliações</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="datePickContainer">
                <label class="dateLabel" for="check-in">Check-in</label>
                <input type="date" id="check-in" class="dateInput" />
                
                <label class="dateLabel" for="check-out">Check-out</label>
                <input type="date" id="check-out" class="dateInput" />
            </div>

            <div class="ratingAlign2">
                <label class="ratingLabel2">Anúncio nível</label>
                <div class="ratingDiv">
                    <label class="ratingLabel">4.5</label>
                    <img class="ratingStar" src="./img/ratingStarDarker.png">
                </div>
                <label class="ratingLabel2">Escolha recorrente</label>
            </div>
        </div>
        <div class="placeInformationText">
            
            <label class="placeInformationText2">Eichenwalde, Bayern, Germany?</label>
            <label class="placeInformationText3">O seu evento dos sonhos acontecerá aqui! Apenas tome cuidado para não
                se perder.</label>
        </div>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2692.5249418593826!2d10.747225476263157!3d47.55757397118534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479cf7cac44ea35d%3A0xc8a6866bd39dbba3!2sCastelo%20de%20Neuschwanstein!5e0!3m2!1spt-BR!2sbr!4v1729551650871!5m2!1spt-BR!2sbr"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="filtersContainer">
        <div class="filtersContainerTopText">
            <label class="filtersContainerLabel1">Castelo de Eichenwalde</label>
            <label class="filtersContainerLabel2">tudo o que você precisa saber sobre</label>
        </div>
        <div class="filtersAlignLine">
            <div class="filtersAlign">
                <img class="filtersImg" src="../(IMGs) FILTERS ICONS/open-place.png">
                <div class="filtersLabel">
                    <label class="filtersFirstLabel">Local</label>
                    <label class="filtersSecondLabel">Aberto</label>
                </div>
            </div>
            <div class="filtersAlign">
                <img class="filtersImg" src="../(IMGs) FILTERS ICONS/swimming-pool.png">
                <div class="filtersLabel">
                    <label class="filtersFirstLabel">Possui</label>
                    <label class="filtersSecondLabel">Piscina</label>
                </div>
            </div>
            <div class="filtersAlign">
                <img class="filtersImg" src="../(IMGs) FILTERS ICONS/grill.png">
                <div class="filtersLabel">
                    <label class="filtersFirstLabel">Possui</label>
                    <label class="filtersSecondLabel">Churrasqueira</label>
                </div>
            </div>
            <div class="filtersAlign">
                <img class="filtersImg" src="../(IMGs) FILTERS ICONS/heliport.png">
                <div class="filtersLabel">
                    <label class="filtersFirstLabel">Possui</label>
                    <label class="filtersSecondLabel">Heliporto</label>
                </div>
            </div>
        </div>
        <div class="filtersAlignLine">
            <div class="filtersAlign">
                <img class="filtersImg" src="../(IMGs) FILTERS ICONS/heater.png">
                <div class="filtersLabel">
                    <label class="filtersFirstLabel">Possui</label>
                    <label class="filtersSecondLabel">Aquecedor</label>
                </div>
            </div>
            <div class="filtersAlign">
                <img class="filtersImg" src="../(IMGs) FILTERS ICONS/freezer.png">
                <div class="filtersLabel">
                    <label class="filtersFirstLabel">Possui</label>
                    <label class="filtersSecondLabel">Freezer</label>
                </div>
            </div>
            <div class="filtersAlign">
                <img class="filtersImg" src="../(IMGs) FILTERS ICONS/ski-slope.png">
                <div class="filtersLabel">
                    <label class="filtersFirstLabel">Possui</label>
                    <label class="filtersSecondLabel">Pista de Esqui</label>
                </div>
            </div>
            <div class="filtersAlign">
                <img class="filtersImg" src="../(IMGs) FILTERS ICONS/bed.png">
                <div class="filtersLabel">
                    <label class="filtersFirstLabel">Possui</label>
                    <label class="filtersSecondLabel">Cama</label>
                </div>
            </div>
        </div>
    </div>

    <div class="bottomBar">
        <label class="copyrightLabel">© LOCAAIEVENTOS - Todos os direitos reservados</label>
    </div>
    <script src="./js/script.js"></script>
</body>
