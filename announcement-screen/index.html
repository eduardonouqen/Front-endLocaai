        <script type="module">
            import CONFIG from '../../config.js';

            async function fetchUsers() {
                const response = await fetch(`${CONFIG.API_BASE_URL}/users`);
                if (!response.ok) {
                    throw new Error('Falha ao buscar usuários');
                }
                return await response.json();
            }

            async function carregarMapa() {
                const endereco = localStorage.getItem('enderecoEvento');

                if (endereco) {

                    const localizacao = await geocodificarEndereco(endereco);

                    if (localizacao) {
                        atualizarMapaComCoordenadas(localizacao.latitude, localizacao.longitude);
                    } else {
                        alert("Endereço não encontrado.");
                    }
                }
            }

            async function geocodificarEndereco(endereco) {
                const chaveAPI = 'SUA_CHAVE_DE_API_LOCATIONIQ';

                const resposta = await fetch(`https://us1.locationiq.com/v1/search.php?key=${chaveAPI}&q=${encodeURIComponent(endereco)}&format=json`);
                const dados = await resposta.json();

                if (dados && dados[0]) {
                    return {
                        latitude: dados[0].lat,
                        longitude: dados[0].lon
                    };
                } else {
                    return null;
                }
            }
            function atualizarMapaComCoordenadas(lat, lon) {
                const mapaIframe = document.getElementById("mapa");

                mapaIframe.src = `https://www.openstreetmap.org/export/embed.html?bbox=${lon},${lat}&layer=mapnik&marker=${lat},${lon}`;
            }

            window.onload = carregarMapa;
        </script>
