<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realize o Pagamento</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="./js/script.js"></script>
</head>

<body>
    <div class="logo-header">
        <img src="img/logo.png" alt="Logo" onclick="window.location.href='../initial-screen/index.html'">
    </div>

    <div class="payment-container">
        <div class="payment-options">
            <h2 class="title">Realize o Pagamento</h2>
            <div id="paymentBrick_container"></div>

            <div id="card-details" class="card-details" style="display: none;">
                <h3>Insira os dados do cartão</h3>
                <input type="text" placeholder="Número do cartão" class="card-input">
                <input type="text" placeholder="Nome do titular do cartão" class="card-input">
                <input type="text" placeholder="Validade (MM/AA)" class="card-input half-width">
                <input type="text" placeholder="CVV" class="card-input half-width">
                <input type="text" placeholder="CPF/CNPJ do titular" class="card-input">
                <div class="save-card-checkbox">
                    <input type="checkbox" id="save-card">
                    <label for="save-card">Salvar cartão para próximas compras</label>
                </div>
            </div>
        </div>

        <div class="service-summary">
            <div class="service-item">
                <h2>Serviços</h2>
                <p><strong>Destino:</strong> Castelo de Eichenwalde</p>
                <p><strong>Locador:</strong> Eichenwalde</p>
                <p><strong>Localização:</strong> Alemanha</p>
                <p><strong>Locatário:</strong> Eduardo</p>
                <p><strong>Valor:</strong> R$ 3500,00</p>

                <div class="final-totals">
                    <label class="final-totalsLabel1">Total: R$ 3500,00</label>
                    <label class="final-totalsLabel2">*Incluindo taxas e impostos*</label>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
