<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realize o Pagamento</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>

<body>
    <div class="logo-header">
        <img src="img/logo.png" alt="Logo" onclick="window.location.href='../initial-screen/index.html'">
    </div>

    <div class="fullAlign">
        <div class="service-summary">
            <div class="service-item">
                <h2>Serviços</h2>
                <p><strong>Destino:</strong> Castelo de Eichenwalde</p>
                <p><strong>Locador:</strong> Eichenwalde</p>
                <p><strong>Localização:</strong> Alemanha</p>
                <p><strong>Locatário:</strong> Eduardo</p>
                <p><strong>Valor:</strong> R$ 3500,00</p>

                <div class="final-totals">
                    <label class="final-totalsLabel1">Total: R$ 3500,00</label>
                    <label class="final-totalsLabel2">*Incluindo taxas e impostos*</label>
                </div>

                <button id="pay-button" class="payButton">
                    <label class="payLabel">PAGAR</label>
                </button>
    
                <!-- Link gerado para pagamento -->
                <p id="payment-link" style="display: none;">URL de pagamento: <a id="link" href="#" target="_blank"></a></p>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
