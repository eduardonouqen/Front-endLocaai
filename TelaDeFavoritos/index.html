<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos</title>
    <link rel="stylesheet" href="style/style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <div class="inicioRoxo">
        <img src="img/Logo Locaai2 1.png"  class="logoLocaai">
    </div>

    <div class="box">
        <div class="sideToSide">
            <img src="img/estrela.png" class="estrela">
            <h1>Favoritos</h1>
        </div>

        <div class="box2">
            <div class="sideToSide2">
                <p class="titulo">Buffet </p>
                <p class="nota">4.6</p>
                <img src="img/estrela.png" class="estrela" id="estrelaFavorita" onclick="trocarImagem()">
            </div>
            <div class="sideToSide">
                <img src="img/buffet.png" class="imagem">
                <img src="img/usuario.png" class="user">
                <div>
                    <p>Usuário</p>
                    <p class="preco"><span>R$</span> <span>1000</span></p>
                </div>
            </div>
            <p>Anotação:</p>
            <input type="text" id="anotacao" class="caixa">
        </div>

        
    </div>
    

    
    <script src="js/script.js"></script>
</body>
</html>
