<!DOCTYPE html>
<html>

<head>
    <title>Locaai - O Seu Site de Eventos</title>
    <link rel="stylesheet" type="text/css" href="../top-bar/css/topBarStyle.css">
    <link rel="icon" type="icon/png" href="../top-bar/img/icon.png">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style.css">
    <script src="../top-bar/topBarFunctions.js" defer></script>
</head>

<body>

    <div class="logoHeader" onclick="window.location.href='../initial-screen/index.html'">
        <img class="logoImg" src="img/logo.png">
    </div>

    <div class="mainPage">
        <div class="card">
            <div class="header">
                <div class="image">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <g stroke-width="0" id="SVGRepo_bgCarrier"></g>
                        <g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="1.5" stroke="#000000"
                                d="M20 7L9.00004 18L3.99994 13"></path>
                        </g>
                    </svg>
                </div>
                <div class="content">
                    <span class="title">Tudo certo!</span>
                    <p class="message">Agora basta aguardar a aprovação do seu anúncio. Enquanto isso, você pode:</p>
                </div>
                <div class="actions">
                    <button type="button" class="anunciarmais">Anunciar mais</button>
                    <button type="button" class="veranuncios">Ver meus anúncios</button>
                </div>
            </div>
        </div>
    </div>

</body>
