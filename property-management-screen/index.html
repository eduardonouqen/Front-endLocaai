<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Minhas Propriedades</title>
    <link rel="icon" type="icon/png" href="../top-bar/img/icon.png">
    <script src="../top-bar/topBarFunctions.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../top-bar/css/topBarStyle.css">
</head>

<body>
    <div class="searchBar">
        <img id="logo" class="logoTop" src="../top-bar/img/logoLado.png">
        <div class="searchBar2">
            <input type="text" placeholder="Vai pra onde?" class="searchInput">
            <input type="number" id="justNumberInput" placeholder="Quantos dias?" class="searchInput">
            <div class="searchInputWrapper">
                <input type="number" id="justNumberInput" placeholder="Com quem?" class="searchInputWithButton">
                <button type='submit' class="buttonSearch"></button>
                <button type='submit' class="buttonFilters" id="toggleButton"></button>
            </div>
        </div>
        <div>
            <button class="announcementButton">ANUNCIE!</button>
        </div>
        <a href="../profile-screen/index.html">
            <div class="picAndLabels">
                <div class="textLocatorInfo">
                    <label class="textName">Eduardo França</label>
                    <label class="locatorLevel">Locador Ouro</label>
                </div>
                <img class="profilePicLogo" src="../top-bar/img/profilePicTest.png">
            </div>
        </a>
    </div>
    <div id="filtersBar" class="filtersBar"></div>
    
    <div class="container propriedades-container">
        <h2 class="titulo">Minhas propriedades</h2>
        
        <div class="propriedade-card">
            <img src="img/castelo.png" alt="Imagem da propriedade" class="propriedade-imagem">
            <div class="propriedade-info">
                <p><strong>Nome da Propriedade:</strong> Castelo de Eichenwalde</p>
                <p><strong>Endereço:</strong> Vila Velha, Alemanha</p>
                <p><strong>Valor diária:</strong> R$ 3000,00 (taxa inclusa)</p>
                <p><strong>Avaliações:</strong> 5.0 <i class="fas fa-star" style="color: #FFA500;"></i></p>
            </div>
            <div class="botoes">
                <a href="../promote-ad-screen/index.html">
                    <button class="botaopromover">Promover</button>
                </a>
                <button class="botaoeditar">Editar</button>
                <button class="botaoexcluir">Excluir</button>
            </div>
        </div>
        <div id="propriedades-lista"></div>

        <button class="btn btn-light cadastrar-btn" onclick="window.location.href='../announcementregister-screen/index.html'">Possui mais alguma propriedade? Cadastre-a!</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
