    <!-- Start of the search bar -->
    <div class="searchBar">
        <img id="logo" class="logoTop" src="../top-bar/img/logoLado.png">

            <input type="text" placeholder="Vai pra onde?" class="searchInput">

        </div>

        <a href="../profile-screen/index.html">
            <div class="picAndLabels">
                <div class="textLocatorInfo">
                    <label class="textName">Eduardo França</label>
                    <label class="locatorLevel">Locador Ouro</label>
                </div>
                <img class="profilePicLogo" src="../top-bar/img/profilePicTest.png">
            </div>
        </a>
    </div>

    <div class="container">
        <div class="price-box">
            <h2>Determine seu preço</h2>
            <p>Você pode alterá-lo quando quiser.</p>
            <div class="price-display">
                <span id="price" contenteditable="true">R$0,00</span>
            </div>

            <button id="service-fee-toggle" disabled>Veja as taxas</button>
            <div id="fee-info" class="hidden">
                <p>Preço Base: <span id="base-price">R$0,00</span></p>
                <p>Taxa de Serviço: <span id="service-fee">R$0,00</span></p>
                <p>Serviços Adicionais: <span id="additional-value">R$0,00</span></p>
                <p>Total com Taxa: <span id="total-price">R$0,00</span></p>
                <p>Total sem Taxa: <span id="total-no-fee">R$0,00</span></p>
            </div>
            <button id="confirmbtn">Confirmar</button>
