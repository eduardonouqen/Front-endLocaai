    <script>
        function toggleFavorite(icon) {
            // Caminhos das imagens
            const bannerOn = "../favorites-screen/img/bannerOn.png";
            const bannerOff = "../favorites-screen/img/bannerOff.png";

            // Alterna a imagem do ícone
            if (icon.src.includes("bannerOn.png")) {
                icon.src = bannerOff;
            } else {
                icon.src = bannerOn;
            }
        }
